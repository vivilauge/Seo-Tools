<body>
    <div class="container">

        <div class="input-section">

                <label for="urlList">URLåˆ—è¡¨ï¼ˆæ¯è¡Œä¸€ä¸ªï¼‰</label>

                    rows="10"
                ></textarea>

                <label for="keepOriginalFormat">ä¿ç•™åŸæ ¼å¼ï¼ˆè¿”å›å®Œæ•´URLï¼Œå¦åˆ™åªè¿”å›çº¯åŸŸåï¼‰</label>
            </div>
        </div>
        
        <div class="button-group">
            <button id="processBtn" class="btn btn-primary">å¼€å§‹æ£€æµ‹</button>
            <button id="clearBtn" class="btn btn-secondary">æ¸…ç©º</button>
            <button id="copyBtn" class="btn btn-success" style="display: none;">å¤åˆ¶ç»“æœ</button>
        </div>
        
        <div class="result-section" id="resultSection" style="display: none;">
            <h2>æ£€æµ‹ç»“æœ</h2>
            <div class="result-info">
                <div class="info-item">
                    <span class="info-label">åŸå§‹URLæ•°é‡:</span>
                    <span class="info-value" id="originalCount">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">å”¯ä¸€åŸŸåæ•°é‡:</span>
                    <span class="info-value" id="uniqueCount">0</span>
                </div>
                <div class="info-item highlight">
                    <span class="info-label">é‡å¤åŸŸåæ•°é‡:</span>

                </div>

            <div class="result-content">
                <label for="resultList" id="resultLabel">å»é‡åçš„åŸŸååˆ—è¡¨:</label>
                <textarea id="resultList" readonly></textarea>
            </div>

            <div class="result-content">
                <label>é‡å¤åŸŸåè¯¦æƒ…:</label>
                <ul class="duplicate-list" id="duplicateList"></ul>

    <script>
        const urlListInput = document.getElementById('urlList');
        const processBtn = document.getElementById('processBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const resultSection = document.getElementById('resultSection');
        const resultList = document.getElementById('resultList');
        const urlCount = document.getElementById('urlCount');
        const originalCount = document.getElementById('originalCount');
        const uniqueCount = document.getElementById('uniqueCount');
        const duplicateCount = document.getElementById('duplicateCount');
        const duplicateList = document.getElementById('duplicateList');
        const keepOriginalFormat = document.getElementById('keepOriginalFormat');
        const resultLabel = document.getElementById('resultLabel');

        // æå–çº¯åŸŸåï¼ˆå»æ‰åè®®ã€è·¯å¾„å’Œå‚æ•°ï¼‰
        function extractDomain(url) {
            const trimmed = url.trim();
            if (!trimmed) return null;

            // å»æ‰åè®®å¤´
            let domain = trimmed
                .replace(/^[a-zA-Z][a-zA-Z\d+\-.]*:\/\//, '')
                .replace(/^\/\//, '');

            // å»æ‰æŸ¥è¯¢å‚æ•°ï¼ˆ? åé¢çš„æ‰€æœ‰å†…å®¹ï¼‰
            const questionIndex = domain.indexOf('?');
            if (questionIndex !== -1) {
                domain = domain.slice(0, questionIndex);
            }

            // å»æ‰è·¯å¾„ï¼ˆç¬¬ä¸€ä¸ªæ–œæ ä¹‹åçš„æ‰€æœ‰å†…å®¹ï¼‰
            const slashIndex = domain.indexOf('/');
            if (slashIndex !== -1) {
                domain = domain.slice(0, slashIndex);
            }

            // å»æ‰ç«¯å£å·
            const colonIndex = domain.indexOf(':');
            if (colonIndex !== -1) {
                domain = domain.slice(0, colonIndex);
            }

            return domain.toLowerCase();
        }

        // è§£æURLåˆ—è¡¨
        function parseUrls(text) {
            return text
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
        }

        // æ›´æ–°URLè®¡æ•°
        function updateCount() {
            const urls = parseUrls(urlListInput.value);
            urlCount.textContent = urls.length;
        }

        // å¤„ç†åŸŸåå»é‡
        function processDomains() {
            const urlText = urlListInput.value.trim();
            
            if (!urlText) {
                alert('è¯·è¾“å…¥URLåˆ—è¡¨ï¼');
                return;
            }

            const urls = parseUrls(urlText);
            const originalCountValue = urls.length;

            // æå–åŸŸåå¹¶ç»Ÿè®¡
            const domainMap = new Map(); // domain -> [originalUrls]
            const domainCount = new Map(); // domain -> count

            urls.forEach(url => {
                const domain = extractDomain(url);
                if (!domain) return;

                if (!domainMap.has(domain)) {
                    domainMap.set(domain, []);
                    domainCount.set(domain, 0);
                }
                domainMap.get(domain).push(url);
                domainCount.set(domain, domainCount.get(domain) + 1);
            });

            // è·å–å”¯ä¸€åŸŸååˆ—è¡¨ï¼ˆæ¯ä¸ªåŸŸååªä¿ç•™ç¬¬ä¸€ä¸ªURLï¼‰
            const uniqueDomains = [];
            const uniqueDomainsOnly = []; // çº¯åŸŸååˆ—è¡¨
            const duplicateDomains = [];

            domainMap.forEach((originalUrls, domain) => {
                if (domainCount.get(domain) === 1) {
                    uniqueDomains.push(originalUrls[0]);
                    uniqueDomainsOnly.push(domain);
                } else {
                    // æœ‰é‡å¤çš„åŸŸåï¼Œä¿ç•™ç¬¬ä¸€ä¸ªï¼Œè®°å½•å…¶ä»–é‡å¤çš„
                    uniqueDomains.push(originalUrls[0]);
                    uniqueDomainsOnly.push(domain);
                    duplicateDomains.push({
                        domain: domain,
                        count: domainCount.get(domain),
                        urls: originalUrls
                    });
                }
            });

            // æ ¹æ®é€‰é¡¹æ˜¾ç¤ºç»“æœ
            const keepFormat = keepOriginalFormat.checked;
            if (keepFormat) {
                resultList.value = uniqueDomains.join('\n');
                resultLabel.textContent = 'å»é‡åçš„URLåˆ—è¡¨ï¼ˆä¿ç•™åŸæ ¼å¼ï¼‰:';
            } else {
                resultList.value = uniqueDomainsOnly.join('\n');
                resultLabel.textContent = 'å»é‡åçš„åŸŸååˆ—è¡¨ï¼ˆçº¯åŸŸåï¼‰:';
            }

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            originalCount.textContent = originalCountValue;
            uniqueCount.textContent = uniqueDomains.length;
            duplicateCount.textContent = duplicateDomains.length;

            // æ˜¾ç¤ºé‡å¤åŸŸåè¯¦æƒ…
            duplicateList.innerHTML = '';
            if (duplicateDomains.length === 0) {
                duplicateList.innerHTML = '<li>æ²¡æœ‰é‡å¤çš„åŸŸåã€‚</li>';
            } else {
                duplicateDomains.sort((a, b) => b.count - a.count).forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${item.domain}</strong>ï¼ˆå‡ºç° ${item.count} æ¬¡ï¼‰ï¼š<br>${item.urls.map(u => `&nbsp;&nbsp;â€¢ ${u}`).join('<br>')}`;
                    duplicateList.appendChild(li);
                });
            }

            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            resultSection.style.display = 'block';
            copyBtn.style.display = 'inline-block';
            resultSection.scrollIntoView({ block: 'nearest' });
        }

        // æ¸…ç©ºæ‰€æœ‰è¾“å…¥å’Œç»“æœ
        function clearAll() {
            urlListInput.value = '';
            resultList.value = '';
            duplicateList.innerHTML = '';
            resultSection.style.display = 'none';
            copyBtn.style.display = 'none';
            updateCount();
            urlListInput.focus();
        }

        // å¤åˆ¶ç»“æœåˆ°å‰ªè´´æ¿
        function copyResult() {
            const result = resultList.value;
            if (!result) {
                alert('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹ï¼');
                return;
            }

            resultList.select();
            document.execCommand('copy');

            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'å·²å¤åˆ¶ï¼';
            copyBtn.style.background = '#059669';

            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.style.background = '';
            }, 2000);
        }

        // äº‹ä»¶ç›‘å¬
        urlListInput.addEventListener('input', updateCount);
        processBtn.addEventListener('click', processDomains);
        clearBtn.addEventListener('click', clearAll);
        copyBtn.addEventListener('click', copyResult);

        // æ”¯æŒCtrl+Enterå¿«æ·é”®å¤„ç†
        urlListInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                processDomains();
            }
        });

        // åˆå§‹åŒ–è®¡æ•°
        updateCount();
    </script>
