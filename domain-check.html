                <div class="info-item">

    <script>
        const baseInput = document.getElementById("base-input");
        const newInput = document.getElementById("new-input");
        const processBtn = document.getElementById("process-btn");
        const clearBtn = document.getElementById("clear-btn");
        const results = document.getElementById("results");
        const finalBox = document.getElementById("final-result");
        const duplicateList = document.getElementById("duplicate-list");
        const baseCount = document.getElementById("baseCount");
        const newCount = document.getElementById("newCount");
        const baseUnique = document.getElementById("baseUnique");
        const newUnique = document.getElementById("newUnique");
        const matchedCount = document.getElementById("matchedCount");
        const finalCount = document.getElementById("finalCount");
        const copyBtn = document.getElementById("copy-btn");

        function normalizeDomain(raw) {
            const trimmed = raw.trim();
            if (!trimmed) return null;

            let domain = trimmed
                .replace(/^[a-zA-Z][a-zA-Z\d+\-.]*:\/\//, "")
                .replace(/^\/\//, "");

            // å»æ‰æŸ¥è¯¢å‚æ•°ï¼ˆ? åé¢çš„æ‰€æœ‰å†…å®¹ï¼‰
            const questionIndex = domain.indexOf('?');
            if (questionIndex !== -1) {
                domain = domain.slice(0, questionIndex);
            }

            // å»æ‰è·¯å¾„ï¼ˆç¬¬ä¸€ä¸ªæ–œæ ä¹‹åçš„æ‰€æœ‰å†…å®¹ï¼‰
            const slashIndex = domain.indexOf("/");
            if (slashIndex !== -1) {
                domain = domain.slice(0, slashIndex);
            }

            // å»æ‰ç«¯å£å·
            const colonIndex = domain.indexOf(':');
            if (colonIndex !== -1) {
                domain = domain.slice(0, colonIndex);
            }

            return domain.toLowerCase();
        }

        function splitLines(textarea) {
            return textarea.value.split(/\r?\n/).filter((line) => line.trim() !== "");
        }

        function updateCounts() {
            const baseLines = splitLines(baseInput);
            const newLines = splitLines(newInput);
            baseCount.textContent = baseLines.length;
            newCount.textContent = newLines.length;
        }

        function processDomains() {
            const baseLines = splitLines(baseInput);
            const newLines = splitLines(newInput);

            if (!newLines.length) {
                results.style.display = 'none';
                alert("è¯·è¾“å…¥æ–°åŸŸååˆ—è¡¨ï¼");
                return;
            }

            // å¦‚æœå›ºå®šåŸŸååˆ—è¡¨ä¸ºç©ºï¼Œç›´æ¥è¿”å›æ‰€æœ‰æ–°åŸŸå
            if (baseLines.length === 0) {
                finalBox.value = newLines.join("\n");
                baseUnique.textContent = 0;
                newUnique.textContent = newLines.length;
                matchedCount.textContent = 0;
                finalCount.textContent = newLines.length;
                duplicateList.innerHTML = "<li>å›ºå®šåˆ—è¡¨ä¸ºç©ºï¼Œæ‰€æœ‰æ–°åŸŸåå‡ä¿ç•™ã€‚</li>";
                results.style.display = 'block';
                copyBtn.style.display = 'inline-block';
                results.scrollIntoView({ block: 'nearest' });
                return;
            }

            // æå–å›ºå®šåŸŸååˆ—è¡¨çš„åŸŸåï¼ˆå»æ‰åè®®å’Œè·¯å¾„ï¼‰
            const fixedDomains = new Set();
            baseLines.forEach((line) => {
                const domain = normalizeDomain(line.trim());
                if (domain) {
                    fixedDomains.add(domain);
                }
            });

            // è¿‡æ»¤æ–°åŸŸååˆ—è¡¨ï¼šå»æ‰ä¸å›ºå®šåŸŸååˆ—è¡¨é‡å¤çš„åŸŸå
            const filteredDomains = [];
            const matchedDomains = [];
            
            newLines.forEach((line) => {
                const original = line.trim();
                const domain = normalizeDomain(original);
                if (!domain) return;
                
                if (fixedDomains.has(domain)) {
                    matchedDomains.push(original);
                } else {
                    filteredDomains.push(original);
                }
            });

            // æ˜¾ç¤ºç»“æœ
            finalBox.value = filteredDomains.join("\n");

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            baseUnique.textContent = fixedDomains.size;
            newUnique.textContent = newLines.length;
            matchedCount.textContent = matchedDomains.length;
            finalCount.textContent = filteredDomains.length;

            // æ˜¾ç¤ºé‡å¤ä¿¡æ¯
            duplicateList.innerHTML = "";
            if (matchedDomains.length === 0) {
                duplicateList.innerHTML = "<li>æ²¡æœ‰ä¸å›ºå®šåŸŸååˆ—è¡¨é‡å¤çš„åŸŸåã€‚</li>";
            } else {
                matchedDomains.forEach((original) => {
                    const li = document.createElement("li");
                    li.textContent = `ä¸å›ºå®šåˆ—è¡¨é‡å¤ï¼š${original}`;
                    duplicateList.appendChild(li);
                });
            }
            
            results.style.display = 'block';
            copyBtn.style.display = 'inline-block';
            results.scrollIntoView({ block: 'nearest' });
        }

        function clearAll() {
            baseInput.value = '';
            newInput.value = '';
            finalBox.value = '';
            duplicateList.innerHTML = '';
            results.style.display = 'none';
            copyBtn.style.display = 'none';
            updateCounts();
            baseInput.focus();
        }

        function fallbackCopy(textarea) {
            textarea.focus();
            textarea.select();
            textarea.setSelectionRange(0, textarea.value.length);
            let success = false;
            try {
                success = document.execCommand("copy");
            } catch (_) {
                success = false;
            }
            alert(success ? "ç»“æœå·²å¤åˆ¶åˆ°å‰ªè´´æ¿ã€‚" : "å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ã€‚");
        }

        baseInput.addEventListener('input', updateCounts);
        newInput.addEventListener('input', updateCounts);
        processBtn.addEventListener("click", processDomains);
        clearBtn.addEventListener("click", clearAll);
        copyBtn.addEventListener("click", () => {
            if (!finalBox.value) {
                alert("æ²¡æœ‰å¯å¤åˆ¶çš„ç»“æœã€‚");
                return;
            }
            const text = finalBox.value;
            if (navigator.clipboard?.writeText) {
                navigator.clipboard
                    .writeText(text)
                    .then(() => {
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = 'å·²å¤åˆ¶ï¼';
                        copyBtn.style.background = '#059669';
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                            copyBtn.style.background = '';
                        }, 2000);
                    })
                    .catch(() => fallbackCopy(finalBox));
            } else {
                fallbackCopy(finalBox);
            }
        });

        updateCounts();
    </script>
