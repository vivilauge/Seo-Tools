            }

            // è®°å½•ç»“æœçŠ¶æ€
            resultStatusMap[resultId] = filterType;

            // ç¡®å®šæ˜¾ç¤ºçš„URLï¼ˆå¦‚æœæœ‰finalUrlåˆ™ä½¿ç”¨ï¼Œå¦åˆ™ä½¿ç”¨åŸå§‹urlï¼‰
            let displayUrl = finalUrl || url;
            // å¦‚æœdisplayUrlæ²¡æœ‰åè®®ï¼Œæ ¹æ®çŠ¶æ€åˆ¤æ–­ï¼ˆæˆåŠŸé€šå¸¸æ˜¯httpsï¼Œå¤±è´¥å¯èƒ½æ˜¯httpï¼‰
            if (!displayUrl.startsWith('http://') && !displayUrl.startsWith('https://')) {
                // å¦‚æœçŠ¶æ€ç ä¸º0ï¼ˆè¿æ¥å¤±è´¥ï¼‰ï¼Œå¯èƒ½æ˜¯httpå¤±è´¥ï¼Œå°è¯•https
                if (data.status === 0) {
                    displayUrl = 'https://' + displayUrl;
                } else {
                    displayUrl = 'http://' + displayUrl;
                }
            }

            resultItem.className = 'result-item ' + statusClass;
            resultItem.setAttribute('data-status', filterType);
            resultItem.innerHTML = `
                <div class="result-url">
                    <a href="${escapeHtml(displayUrl)}" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none; cursor: pointer;">
                        ${escapeHtml(displayUrl)}
                    </a>
                </div>
                <div class="result-status ${statusCodeClass}">
                    ${data.status || 'N/A'} ${data.message ? ' - ' + escapeHtml(data.message) : ''}
                </div>
            `;
            
            // åº”ç”¨å½“å‰ç­›é€‰
            applyFilter();
        }

        // ç­›é€‰ç»“æœ
        function filterResults(filterType) {
            currentFilter = filterType;
            updateFilterButtons();
            applyFilter();
        }

        // æ›´æ–°ç­›é€‰æŒ‰é’®çŠ¶æ€
        function updateFilterButtons() {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                if (btn.getAttribute('data-filter') === currentFilter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // åº”ç”¨ç­›é€‰
        function applyFilter() {
            const resultItems = document.querySelectorAll('.result-item');
            resultItems.forEach(item => {
                const status = item.getAttribute('data-status');
                if (currentFilter === 'all') {
                    item.classList.remove('hidden');
                } else if (currentFilter === 'success') {
                    if (status === 'success') {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                } else if (currentFilter === 'error') {
                    if (status === 'error') {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                } else if (currentFilter === 'redirect') {
                    if (status === 'redirect') {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                }
            });
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('checkedCount').textContent = stats.checked;
            document.getElementById('successCount').textContent = stats.success;
            document.getElementById('errorCount').textContent = stats.error;
        }

        function updateProgress() {
            const percentage = stats.total > 0 ? (stats.checked / stats.total) * 100 : 0;
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æœåŠ¡å™¨è¿æ¥
        window.addEventListener('DOMContentLoaded', async () => {
            // æ£€æŸ¥æ˜¯å¦é€šè¿‡æœåŠ¡å™¨è®¿é—®ï¼ˆä¸æ˜¯file://åè®®ï¼‰
            if (window.location.protocol === 'file:') {
                alert('è¯·é€šè¿‡æœåŠ¡å™¨è®¿é—®æ­¤é¡µé¢ï¼\n\nè¯·å…ˆå¯åŠ¨æœåŠ¡å™¨ï¼š\nnode server.js\n\nç„¶ååœ¨æµè§ˆå™¨ä¸­è®¿é—®ï¼š\nhttp://localhost:3000');

            }
            
            // å°è¯•è¿æ¥æœåŠ¡å™¨
            try {

                    },

                // æœåŠ¡å™¨æ­£å¸¸
            } catch (error) {
                // å¦‚æœæ— æ³•è¿æ¥ï¼Œæ˜¾ç¤ºæç¤º
                if (error.message.includes('Failed to fetch') ||

                    console.warn('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·ç¡®ä¿æœåŠ¡å™¨æ­£åœ¨è¿è¡Œ');
                    // åœ¨é¡µé¢ä¸Šæ˜¾ç¤ºæç¤º
                    const warningDiv = document.createElement('div');
                    warningDiv.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; background: #ffc107; color: #000; padding: 15px; text-align: center; z-index: 10000; font-weight: bold;';
                    warningDiv.innerHTML = 'âš ï¸ æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼è¯·ç¡®ä¿æœåŠ¡å™¨æ­£åœ¨è¿è¡Œï¼ˆè¿è¡Œå‘½ä»¤ï¼šnode server.jsï¼‰';
                    document.body.insertBefore(warningDiv, document.body.firstChild);

        });

        // å¤åˆ¶æˆåŠŸçš„åŸŸå
        function copySuccessUrls() {
            if (successUrls.length === 0) {
                alert('æ²¡æœ‰æˆåŠŸçš„åŸŸåï¼');
                return;
            }
            
            const text = successUrls.join('\n');
            
            // ä½¿ç”¨ç°ä»£APIå¤åˆ¶åˆ°å‰ªè´´æ¿
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    alert(`å·²å¤åˆ¶ ${successUrls.length} ä¸ªæˆåŠŸçš„åŸŸååˆ°å‰ªè´´æ¿ï¼`);
                }).catch(err => {
                    // é™çº§æ–¹æ¡ˆ
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                // é™çº§æ–¹æ¡ˆ
                fallbackCopyTextToClipboard(text);
            }
        }

        // é™çº§å¤åˆ¶æ–¹æ¡ˆ
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert(`å·²å¤åˆ¶ ${successUrls.length} ä¸ªæˆåŠŸçš„åŸŸååˆ°å‰ªè´´æ¿ï¼`);
                } else {
                    alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ï¼š\n' + text);
                }
            } catch (err) {
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ï¼š\n' + text);
            }
            
            document.body.removeChild(textArea);
        }
    </script>
