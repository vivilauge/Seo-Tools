    <script>
        function processText() {
            const textInput = document.getElementById('textInput').value;
            const caseSensitive = document.getElementById('caseSensitive').checked;
            const trimWhitespace = document.getElementById('trimWhitespace').checked;
            const removeEmpty = document.getElementById('removeEmpty').checked;
            const preserveOrder = document.getElementById('preserveOrder').checked;

            if (!textInput.trim()) {
                alert('è¯·è¾“å…¥æ–‡æœ¬å†…å®¹ï¼');
                return;
            }

            // å¤„ç†æ–‡æœ¬è¡Œ
            let lines = textInput.split('\n');
            const originalLines = lines.length;

            // å»é™¤é¦–å°¾ç©ºæ ¼
            if (trimWhitespace) {
                lines = lines.map(l => l.trim());
            }

            // ç§»é™¤ç©ºè¡Œ
            if (removeEmpty) {
                lines = lines.filter(l => l.length > 0);
            }

            // å»é‡
            let result = [];
            const seen = new Set();

            if (preserveOrder) {
                // ä¿æŒåŸå§‹é¡ºåº
                for (let line of lines) {
                    const key = caseSensitive ? line : line.toLowerCase();
                    if (!seen.has(key)) {
                        seen.add(key);
                        result.push(line);
                    }
                }
            } else {
                // ä¸ä¿æŒé¡ºåºï¼Œä½¿ç”¨Setå»é‡
                const uniqueSet = new Set();
                for (let line of lines) {
                    const key = caseSensitive ? line : line.toLowerCase();
                    if (!uniqueSet.has(key)) {
                        uniqueSet.add(key);
                        result.push(line);
                    }
                }
            }

            // æ˜¾ç¤ºç»“æœ
            document.getElementById('resultText').value = result.join('\n');
            document.getElementById('originalLines').textContent = originalLines;
            document.getElementById('resultLines').textContent = result.length;
            document.getElementById('removedLines').textContent = originalLines - result.length;

            document.getElementById('stats').style.display = 'flex';
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('copyBtn').style.display = 'inline-block';
        }

        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('resultText').value = '';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('copyBtn').style.display = 'none';
        }

        function copyResult() {
            const result = document.getElementById('resultText').value;
            if (!result) {
                alert('æ²¡æœ‰ç»“æœå¯å¤åˆ¶ï¼');
                return;
            }

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(result).then(() => {
                    alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                }).catch(() => {
                    fallbackCopy(result);
                });
            } else {
                fallbackCopy(result);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            } catch (err) {
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            }
            document.body.removeChild(textArea);
        }
