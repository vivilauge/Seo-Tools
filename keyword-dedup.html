                ></textarea>

        <div class="button-group">
            <button id="processBtn" class="btn btn-primary">å¼€å§‹å¯¹æ¯”å»é‡</button>
            <button id="clearBtn" class="btn btn-secondary">æ¸…ç©º</button>
            <button id="copyBtn" class="btn btn-success" style="display: none;">å¤åˆ¶ç»“æœ</button>

        <div class="result-section" id="resultSection" style="display: none;">

                </div>
                <div class="info-item highlight">
                    <span class="info-label">ä¿ç•™æ–‡æœ¬æ•°é‡:</span>
                    <span class="info-value" id="finalCount">0</span>
                </div>
            </div>
            <div class="result-content">
                <label for="resultTexts">å»é‡å¤åçš„æ–°æ–‡æœ¬åˆ—è¡¨:</label>

    <script>
        // è·å–DOMå…ƒç´ 
        const fixedTextsInput = document.getElementById('fixedTexts');
        const newTextsInput = document.getElementById('newTexts');
        const processBtn = document.getElementById('processBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const resultSection = document.getElementById('resultSection');
        const resultTexts = document.getElementById('resultTexts');
        const fixedCount = document.getElementById('fixedCount');
        const newCount = document.getElementById('newCount');
        const newTotal = document.getElementById('newTotal');
        const matchedCount = document.getElementById('matchedCount');
        const finalCount = document.getElementById('finalCount');

        // è§£ææ–‡æœ¬åˆ—è¡¨ï¼ˆæŒ‰è¡Œåˆ†å‰²ï¼Œå»é™¤ç©ºè¡Œå’Œé¦–å°¾ç©ºæ ¼ï¼‰
        function parseTexts(text) {
            return text
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
        }

        // æ›´æ–°æ–‡æœ¬è®¡æ•°
        function updateCounts() {
            const fixedTexts = parseTexts(fixedTextsInput.value);
            const newTexts = parseTexts(newTextsInput.value);
            
            fixedCount.textContent = fixedTexts.length;
            newCount.textContent = newTexts.length;
        }

        // æ£€æŸ¥æ–°æ–‡æœ¬æ˜¯å¦ä¸å›ºå®šæ–‡æœ¬åˆ—è¡¨ä¸­çš„ä»»ä½•æ–‡æœ¬å®Œå…¨ä¸€æ ·
        function matchesFixedText(newText, fixedTexts) {
            const lowerNewText = newText.toLowerCase();
            for (const fixedText of fixedTexts) {
                const lowerFixedText = fixedText.toLowerCase();
                // æ£€æŸ¥æ–°æ–‡æœ¬æ˜¯å¦ä¸å›ºå®šæ–‡æœ¬å®Œå…¨ä¸€æ ·ï¼ˆç²¾ç¡®åŒ¹é…ï¼‰
                if (lowerNewText === lowerFixedText) {
                    return true;
                }
            }
            return false;
        }

        // å¤„ç†æ–‡æœ¬å¯¹æ¯”å»é‡
        function processTexts() {
            const fixedTextsText = fixedTextsInput.value.trim();
            const newTextsText = newTextsInput.value.trim();
            
            // æ£€æŸ¥è¾“å…¥
            if (!newTextsText) {
                alert('è¯·è¾“å…¥æ–°æ–‡æœ¬åˆ—è¡¨ï¼');
                return;
            }
            
            // è§£ææ–‡æœ¬åˆ—è¡¨
            const fixedTexts = parseTexts(fixedTextsText);
            const newTexts = parseTexts(newTextsText);
            
            // å¦‚æœå›ºå®šæ–‡æœ¬åˆ—è¡¨ä¸ºç©ºï¼Œç›´æ¥è¿”å›æ‰€æœ‰æ–°æ–‡æœ¬
            if (fixedTexts.length === 0) {
                resultTexts.value = newTexts.join('\n');
                newTotal.textContent = newTexts.length;
                matchedCount.textContent = 0;
                finalCount.textContent = newTexts.length;
                resultSection.style.display = 'block';
                copyBtn.style.display = 'inline-block';
                resultSection.scrollIntoView({ block: 'nearest' });
                return;
            }
            
            // è¿‡æ»¤æ‰ä¸å›ºå®šæ–‡æœ¬å®Œå…¨ä¸€æ ·çš„æ–°æ–‡æœ¬
            const filteredTexts = newTexts.filter(newText => {
                return !matchesFixedText(newText, fixedTexts);
            });
            
            // è®¡ç®—åŒ¹é…çš„æ•°é‡
            const matchedTextsCount = newTexts.length - filteredTexts.length;
            
            // æ˜¾ç¤ºç»“æœ
            resultTexts.value = filteredTexts.join('\n');
            
            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            newTotal.textContent = newTexts.length;
            matchedCount.textContent = matchedTextsCount;
            finalCount.textContent = filteredTexts.length;
            
            // æ˜¾ç¤ºç»“æœåŒºåŸŸå’Œå¤åˆ¶æŒ‰é’®
            resultSection.style.display = 'block';
            copyBtn.style.display = 'inline-block';
            
            // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
            resultSection.scrollIntoView({ block: 'nearest' });
        }

        // æ¸…ç©ºæ‰€æœ‰è¾“å…¥å’Œç»“æœ
        function clearAll() {
            fixedTextsInput.value = '';
            newTextsInput.value = '';
            resultTexts.value = '';
            resultSection.style.display = 'none';
            copyBtn.style.display = 'none';
            updateCounts();
            fixedTextsInput.focus();
        }

        // å¤åˆ¶ç»“æœåˆ°å‰ªè´´æ¿
        function copyResult() {
            const result = resultTexts.value;
            if (!result) {
                alert('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹ï¼');
                return;
            }
            
            resultTexts.select();
            document.execCommand('copy');
            
            // ä¸´æ—¶æ”¹å˜æŒ‰é’®æ–‡æœ¬æç¤ºå¤åˆ¶æˆåŠŸ
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'å·²å¤åˆ¶ï¼';
            copyBtn.style.background = '#059669';
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.style.background = '#10b981';
            }, 2000);
        }

        // äº‹ä»¶ç›‘å¬
        fixedTextsInput.addEventListener('input', updateCounts);
        newTextsInput.addEventListener('input', updateCounts);
        processBtn.addEventListener('click', processTexts);
        clearBtn.addEventListener('click', clearAll);
        copyBtn.addEventListener('click', copyResult);

        // æ”¯æŒCtrl+Enterå¿«æ·é”®å¤„ç†
        newTextsInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                processTexts();
            }
        });

        // åˆå§‹åŒ–è®¡æ•°
        updateCounts();
    </script>
